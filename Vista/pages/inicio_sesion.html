<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio de Sesion</title>
  <!-- Estilo del logo de doble ventana-->
  <link rel="icon" href="/img/DAYEN-logo.png" type="image/x-icon" />
  <!-- Estilo del Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- Estilo de los iconos de bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <!-- Estilo de css que se le asigna-->
  <link rel="stylesheet" href="/css/formularios.css" />
  <!-- Verifica que exista una session iniciada -->
  <script type="module" src="/Auth.js"></script>
</head>

<body>
  <!-- Contenedor principal-->
  <div class="container">
    <!-- Contenedor secundario que engloba el login-->
    <div class="row justify-content-center pt-2">

      <!--Titulo-->
      <h1 class="pt-2">INICIO DE SESION</h1>
      <!-- Contenedor de la imagen-->
      <div class="imagen pt-2">
        <img class="img" src="/img/DAYEN-logo.png" />
      </div>
      <!-- Contenedor del formulario del login-->
      <div class=" formulario pt-4">
        <!-- Contenedor del mensaje de error -->
        <div class="container-message d-none d-flex justify-content-center my-2">
          <span class="message-error"></span>
        </div>
        <form class="login-form">

          <!-- Div que esta compuesta por la clase form-group que componen el formulario de Registro de Inicio de Sesion-->
          <div class="form-group mb-3">
            <!-- Iconos-->
            <i class="bi bi-person"></i>
            <!-- Input de formulario de ingresar usuario y su clase respectiva form-class para darle las propiedades-->
            <input type="text" class="form-control" name="usuario" id="idUsuario" placeholder="Cédula" />
          </div>
          <!-- Div que esta compuesta por la clase form-group que componen el formulario de login-->
          <div class="form-group mb-3">
            <!-- Iconos-->
            <i class="bi bi-lock"></i>
            <!-- Input de formulario de ingresar usuario y su clase respectiva form-class para darle las propiedades-->
            <input type="password" class="form-control" name="clave" id="password" placeholder="Contraseña" />
          </div>

          <!-- Div del form-check para Verificar el guardar la información del usuario-->
          <div class="form-check  mx-sm-2 mb-3">
            <!-- Input de formulario de ingresar usuario y su clase respectiva form-class para darle las propiedades-->
            <input class="form-check-input" type="checkbox" name="recordar" id="" />
            <!-- label donde damos el nombre de recordad y la clase de form-check-label para darle las propiedades-->
            <label class="form-check-label  mx-sm-3" for="connected">Recordar</label>
          </div>

          <!-- Div que contiene la clase d-flex justify-content-center para agrupar el Boton de Ingresar-->
          <div class=" justify-content-center d-flex pb-2">
            <!-- Boton de Ingresar-->
            <button type="submit" class="btn" value="ingresar">
              Ingresar
            </button>
          </div>

          <!-- Div que contiene la clase d-flex justify-content-center para agrupar el Botones de Olvido Contraseña y olvidar-->
          <!-- Botones de Volver-->
          <div class="d-flex justify-content-center pb-2">
            <a href="/" class="btn">Volver</a>
          </div>

          <!-- Botones de Olvido Contraseña-->
          <div class="d-flex justify-content-center pb-2">
            <a href="/recuperar_clave" class="olvido">¿Olvido su Contraseña?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Script para el login -->
  <script defer type="module" src="/Login.js"></script>
  <script defer src="/Env.js"></script>
</body>

</html>
