<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperar Contraseña</title>
  <!-- Estilo del logo de doble ventana-->
  <link rel="icon" href="/img/DAYEN-logo.png" type="image/x-icon" />
  <!-- Estilo del Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- Estilo de los iconos de bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <!-- Estilo de css que se le asigna-->
  <link rel="stylesheet" href="/css/formularios.css" />
</head>

<body>
  <!-- Contenedor principal-->
  <div class="container-form">
    <!-- Contenedor segundario que engloba el ingreso del correo del usuario para recuperara la contraseña-->
    <div class="contenedor justify-content-center pt-2 mt-5 m-1">
      <!--Titulo -->
      <h1 class="pt-2">RECUPERAR CONTRASEÑA</h1>
      <!-- Contenedor de la imagen-->
      <div class="imagen pt-2">
        <img class="img" src="/img/DAYEN-logo.png" />
      </div>

      <!-- Contenedor principal del formulario de Recuperar la contraseña-->
      <div class="contraseña pt-4">
        <!-- Contenedor segundario del formulario de Recuperar la contraseña con la clase justify-content-center para darle las propiedades -->
        <div class="justify-content-center d-flex pb-3">
          <!-- Formulario para realizar la accion del envio de correo correctamente-->
          <form action="">
            <!-- Iconos-->
            <i class="bi bi-envelope-at"></i>
            <!-- Input con la clase de form-control-input para ingresar el correo electronico-->
            <input type="email" class="form-control-input" id="floatingInputValue" placeholder="name@example.com" />
        </div>

        <!-- div que agrupa cada boton y da sus respectivas propiedades con la clase justify-content-center-->
        <div class="justify-content-center d-flex pb-3">
          <!-- Boton de Ingresar-->
          <button type="submit" class="btn" value="ingresar">Aceptar</button>
        </div>

        <!-- div que agrupa cada boton y da sus respectivas propiedades con la clase justify-content-center-->
        <div class="justify-content-center d-flex pb-3">
          <!-- Boton de Volver-->
          <a href="/login" type="submit" class="btn" value="Volver">
            Volver
          </a>
        </div>
        </form>
      </div>

    </div>
  </div>
</body>

</html>
