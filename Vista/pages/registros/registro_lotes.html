<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Lotes</title>
  <!-- Estilo del logo de doble ventana-->
  <link rel="icon" href="/img/DAYEN-logo.png" type="image/x-icon" />
  <!-- Estilo del Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- Estilo de los iconos-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Estilo de css que se le asigna-->
  <link rel="stylesheet" href="/css/formularios.css" />
  <!-- Verifica que exista una session iniciada -->
  <script type="module" src="../src/config/Auth.js"></script>
  <script src="../src/utils/Env.js"></script>
</head>

<body>
  <!-- Contenedor principal -->
  <div class="container">
    <!-- Contenedor SECUNDARIO que engloba la estructura del registro de lotes-->
    <div class="row registro justify-content-center pt-2">
      <!--Titulo-->
      <h1 class="pt-2">REGISTRAR LOTES</h1>
      <!-- Contenedor de la imagen-->
      <div class="image pt-2">
        <img class="logo" src="/img/DAYEN-logo.png" />
      </div>

      <!-- Contenedor  principal del formulario-->
      <div class="usuario pt-4">
        <!-- Contenedor secundario que engloba la informaciÃ³n del formulario de registro de lotes-->
        <form enctype="multipart/form-data">

          <!-- Div que esta compuesta por la clase form-group que componen el formulario de registro de lotes-->

          <div class="form-group mb-4">
            <!-- Iconos-->
            <i class="fa-solid fa-camera"></i>
            <!-- Input de lotes-->
            <input type="file" class="form-control" name="tituloImagen" id="file-upload" />
          </div>

          <div class="form-group mb-4">
            <!-- Iconos-->
            <i class="fa-solid fa-sun-plant-wilt"></i>
            <!-- Input de lotes-->
            <input type="text" class="form-control" name="nombre-lote" placeholder="Nombre del Lote" />
          </div>

          <div class="form-group mb-4">
            <!-- Iconos-->
            <i class="fa-solid fa-plant-wilt"></i>
            <!-- Input de Hectareas-->
            <input type="text" class="form-control" name="hectareas" placeholder="Hectareas" />
          </div>

          <!-- Div que contiene la clase d-flex justify-content-center para agrupar el Boton de registrar-->
          <div class=" justify-content-center d-flex pb-3">
            <!-- Boton de Ingresar-->
            <button type="submit" class="btn" value="Registrar">
              Registrar
            </button>
          </div>

          <!-- div que agrupa cada Boton y da sus respectivas propiedades con la clase justify-content-center-->
          <div class="justify-content-center d-flex pb-3">
            <!-- Boton de Volver-->
            <a href="/inicio" type="submit" class="btn" value="Volver">
              Volver
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="../src/utils/RegistroLotes.js"></script>
</body>

</html>
