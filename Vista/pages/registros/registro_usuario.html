<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de usuario</title>
    <!-- Estilo del logo de doble ventana-->
    <link rel="icon" href="/img/DAYEN-logo.png" type="image/x-icon" />
    <!-- Estilo del Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Estilo de los iconos-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Estilo de css que se le asigna-->
    <link rel="stylesheet" href="/css/formularios/usuarios.css" />
    <!-- Verifica que exista una session iniciada -->
  </head>

  <body>
    <!-- Contenedor principal -->
    <div class="container">
      <!-- Contenedor SECUNDARIO que engloba la estructura del registro de usuario-->
      <div class="row registro justify-content-center pt-2">
        <!--Titulo-->
        <h2 class="">REGISTRAR USUARIO</h2>
        <!-- Contenedor de la imagen-->
        <div class="image">
          <img class="logo" src="/img/DAYEN-logo.png" />
        </div>

        <!-- Contenedor  principal del formulario-->
        <div class="pt-4">
          <!-- Contenedor secundario que engloba la información del formulario-->
          <form action="#">
            <!-- Div que esta compuesta por la clase form-group que componen el formulario de registro de usuario-->
            <div class="form-group mb-3">
              <!-- Iconos-->
              <i class="bi bi-person-badge"></i>
              <!-- Input deCedulas-->
              <input
                type="text"
                class="form-control propiedades"
                name="cedula"
                placeholder="Cedula"
              />
              <small class="cedula-error"></small>
            </div>

            <!-- Div que esta compuesta por la clase form-group que componen el formulario de registro de usuario-->
            <div class="form-group mb-3">
              <!-- Iconos-->
              <i class="bi bi-person"></i>
              <!-- Input de Nombres con la clase form-control para dar las propiedades-->
              <input
                type="text"
                class="form-control propiedades"
                name="nombre"
                placeholder="Nombre"
              />
              <small class="nombre-error"></small>
            </div>

            <!-- Div que esta compuesta por la clase form-group que componen el formulario de registro de usuario-->
            <div class="form-group mb-3">
              <!-- Iconos-->
              <i class="bi bi-person"></i>
              <!-- Input de Apellido con la clase form-control para dar las propiedades-->
              <input
                type="text"
                class="form-control propiedades"
                name="apellido"
                placeholder="Apellido"
              />
              <small class="apellido-error"></small>
            </div>

            <!-- Div que esta compuesta por la clase form-group que componen el formulario de registro de usuario-->
            <div class="form-group mb-3">
              <!-- Iconos-->
              <i class="bi bi-envelope-at"></i>
              <!-- Input de de correo electronico con la clase form-control para dar las propiedades-->
              <input
                type="email"
                class="form-control propiedades"
                name="correo"
                placeholder="Dayen@email.com"
              />
              <small class="correo-error"></small>
            </div>

            <!-- Div que esta compuesta por la clase form-group que componen el formulario de registro de usuario-->
            <div class="form-group mb-3">
              <!-- Iconos-->
              <i class="bi bi-lock"></i>
              <!-- Input de contraseña con la clase form-control para dar las propiedades-->
              <input
                type="password"
                class="form-control propiedades"
                name="clave"
                placeholder="Contraseña"
              />
              <small class="clave-error"></small>
            </div>

            <!-- Div que esta compuesta por la clase form-group que componen el formulario de login-->
            <div class="form-group mb-3">
              <!-- Iconos-->
              <i class="bi bi-key"></i>
              <!-- Input de verificación de contraseña con la clase form-control para dar las propiedades-->
              <input
                type="password"
                class="form-control propiedades"
                name="confirmar-clave"
                placeholder="Confirmar Contraseña"
              />
              <small class="confirmar-clave-error"></small>
            </div>

            <!-- Boton de Ingresar-->
            <div class="justify-content-center d-flex pb-2">
              <button type="submit" class="btn" value="ingresar">
                Ingresar
              </button>
            </div>
            <div class="justify-content-center d-flex pb-2">
              <!-- Boton de Volver-->
              <a class="btn" href="/login" role="button">Volver</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script defer type="module" src="src/utils/usuario/RegistroUsuario.js"></script>
    <script defer type="module" src="src/utils/Env.js"></script>
  </body>
</html>
