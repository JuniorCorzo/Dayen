<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Procesos</title>
  <!-- Estilo del logo de doble ventana-->
  <link rel="icon" href="/img/DAYEN-logo.png" type="image/x-icon" />
  <!-- Estilo del Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- Estilo de los iconos-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Estilo de css que se le asigna-->
  <link rel="stylesheet" href="/css/formularios/procesos.css" />
  <!-- Verifica que exista una session iniciada -->
  <script type="module" src="../src/config/Auth.js"></script>
</head>

<body>
  <!-- Contenedor principal -->
  <div class="container-form p-4">
    <!-- Contenedor SECUNDARIO que engloba la estructura del registro de lotes-->
    <div class="row procesos justify-content-center pt-2">
      <!--Titulo-->
      <h2 class="pt-2">REGISTRAR PROCESOS</h2>

      <!-- Contenedor de la imagen-->
      <div class="image pt-2 mb-3">
        <img class="logo-dayen" src="/img/DAYEN-logo.png" />
      </div>

      <!-- Contenedor  principal del formulario-->
      <div>
        <!--formulario-->
        <form>
          <!-- Contenedor  del select de LTipos-->
          
          <label for="select-tipo" class="form-label">Tipo de Proceso:</label>
          <div class="form-group mb-3">
            <!-- Iconos-->
            <select id="select-tipo" class="select-tipo">
              <option value="" disabled selected>Tipo de Procesos</option>
            </select>
          </div>
          <!-- Contenedor  del select de Productos-->
          <label for="select-productos" class="form-label">Productos:</label>
          <div class="form-group mb-3">
            <select id="select-productos" class="form-select select-productos" aria-label="Selecciona los productos"
              multiple></select>
          </div>

          <!--Select para los trabajadores-->
          <label for="select-personal" class="form-label">Trabajadores:</label>
          <div class="form-group mb-3">
            <select id="select-personal" class="select-personal" aria-label="Selecciona los trabajadores"
              multiple></select>
          </div>

          <!-- Div de Realizado en-calendario-->
          <div class="form-group mb-3">
            <!-- Input de Nombres con la clase form-control para dar las propiedades-->
            <label for="date" class="form-label">Realizado En:</label>
            <input id="date" type="date" class="form-control calen" name="realizadoEn" />
          </div>

          <!-- Div de Descripcion de la informaciÃ³n-->
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripcion:</label>

            <textarea class="form-control descripcion" id="descripcion" rows="3"></textarea>
          </div>

          <!-- Boton de Ingresar-->
          <div class="ms-2">
            <button type="submit" class="btn mb-3" value="ingresar">
              Ingresar
            </button>
            <!-- Boton de Volver-->
            <a class="btn mb-3 volver" role="button">
              Volver
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!--Link de utilidades-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script defer type="module" src="../src/utils/RegistroProcesos.js"></script>
  <script src="../src/utils/Env.js"></script>
</body>

</html>
