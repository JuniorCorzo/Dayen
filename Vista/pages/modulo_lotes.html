<!DOCTYPE html>
<html lang="es">
  <head>
    <script type="module" src="src/config/Auth.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulo de Lotes</title>
    <!-- Estilo del logo de doble ventana-->
    <link rel="icon" href="/img/DAYEN-logo.png" type="image/x-icon" />
    <!-- Estilo del Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Estilo de los iconos-->
    <!-- Estilo de los iconos bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Estilo de los iconos font-awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Estilo de css que se le asigna del css-->
    <link rel="stylesheet" href="/css/lotes.css" />
    <!-- Verifica que exista una session iniciada -->
    <script defer type="module" src="src/utils/lotes/Lotes.js"></script>
    <script src="src/utils/Env.js"></script>
  </head>
  <body>
    <!-- Cabecera- Barra de Navegación-->
    <header class="mt-4 ms-3 me-3">
      <!-- Empieza la barra de navegación el nav engloba los contenedores-->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <!--Contenedor que engloba la información de la barra de navegación-->
        <div class="container-fluid">
          <!--Contenedor del hola Administrador -->
          <div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="username nav-link active"></a>
              </li>
            </ul>
          </div>
          <!--Contenedor del logo-->
          <div class="position-absolute top-0 start-50 translate-middle mt-5">
            <img src="/img/DAYEN-logo.png" alt="Logo" class="d-inline-block" />
          </div>

          <!--Botones de menu-->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!--Contenedor que engloba el Registro hectareas y Cerrar-->
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav">
              <!--li de Registra Persona  -->
              <li class="nav-item">
                <a class="nav-link" href="/registro/personal"
                  >Registrar Personal</a
                >
                <a href="/registro/personal"
                  ><i class="bi bi-people-fill d-none d-lg-block"></i
                ></a>
              </li>

              <!--li de registrar lotes  -->
              <li class="nav-item">
                <a class="nav-link" href="/registro/lote">Registrar Lotes</a>
                <a href="/registro/lote"
                  ><i class="fa-solid fa-sun-plant-wilt d-none d-lg-block"></i
                ></a>
              </li>

              <!--li de Cerrar  -->
              <li class="nav-item text-end">
                <a class="nav-link close-session" href="/">Cerrar</a>
                <a href="/"><i class="fa-solid fa-x d-none d-lg-block"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!--Empieza el contenido del modulo de lotes -->
    <main>
      <!--Contenedor principal de lotes-->
      <div class="px-4">
        <!--Contenedor secundario de los lotes-->
        <div class="d-flex flex-column align-items-center text-center mt-3">
          <!--Titulo-->
          <h4>Lotes</h4>
          <!--Contenedor de los lotes-->
          <div
            class="d-flex flex-wrap justify-content-center align-content-start mt-3 contenedor-lotes"
          ></div>
        </div>
      </div>

      <!--Empieza modal Eliminar y Modal Modificar-->

      <!-- Empieza Modal Eliminar -->
      <div
        class="modal fade"
        id="eliminar_modal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Eliminar Lote 🌱
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Desea eliminar este Lote</div>
            <div class="modal-footer">
              <div
                class="d-grid gap-2 mt-4 d-md-flex justify-content-md-center"
              >
                <button type="button" class="btn-modal" id="eliminar_lote" data-bs-dismiss="modal">
                  Aceptar
                </button>
                <button type="button" class="btn-modal" data-bs-dismiss="modal">
                  Cancelar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Termina Modal Eliminar -->

      <!--Empieza el modal--Button Modificar-->
      <!--Empieza Modal Modificar-->
      <div
        class="modal fade"
        id="modificar_modal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="modificar-modal"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modificar-modal">
                Modificar Lote: 🌱
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="p-3">
                <!-- Contenedor secundario que engloba la información del formulario-Modificar-->
                <form id="modificar_form">
                  <!-- Contenedor  del select de LTipos-->
                  <div class="form-group mb-4">
                    <!-- Iconos-->
                    <i class="fa-solid fa-camera"></i>
                    <!-- Input de lotess-->
                    <input
                      type="file"
                      class="form-control"
                      name="archivo"
                      id="file-upload"
                    />
                  </div>

                  <div class="form-group mb-4">
                    <!-- Iconos-->
                    <i class="fa-brands fa-pagelines"></i>
                    <!-- Input de lotes-->
                    <input
                      type="text"
                      class="form-control"
                      name="nombre-lote"
                      placeholder="Nombre del Lote"
                    />
                  </div>

                  <div class="form-group mb-4">
                    <!-- Iconos-->
                    <i class="fa-solid icons fa-plant-wilt"></i>
                    <!-- Input de Hectareas-->
                    <input
                      type="text"
                      class="form-control"
                      name="hectareas"
                      placeholder="Hectareas"
                    />
                  </div>

                  <div class="d-flex justify-content-center">
                    <button
                      type="submit"
                      class="btn-modal botton"
                      value="modificar"
                      data-bs-dismiss="modal"
                    >
                      Modificar
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button
                  type="button"
                  class="btn-modal botton"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Termina Modal Modificar-->
    </main>
    <!--Link de utilidades-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      type="module"
      src="src/utils/lotes/ModificarLotes.js"
    ></script>
  </body>
</html>
