<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modificar Informacion Lotes</title>
  <!-- Estilo del logo de doble ventana-->
  <link rel="icon" href="/img/DAYEN-logo.png" type="image/x-icon" />
  <!-- Estilo del Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- Estilo de los iconos-->
  <!-- Estilo de los iconos bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <!-- Estilo de los iconos font-awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Estilo de css que se le asigna del css-->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/datatable.css">
  <!-- Verifica que exista una session iniciada -->

  <!-- Estilo de las las tablas -->
  <link href="https://cdn.datatables.net/1.13.3/css/jquery.dataTables.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="/node_modules/datatables.net-bs5/css/dataTables.bootstrap5.min.css" />
  <script defer type="module" src="src/utils/Procesos.js"></script>
</head>

<body>
  <!-- Cabecera- Barra de Navegación-->
  <header class="mt-4 ms-3 me-3">
    <!-- Empieza la barra de navegación el nav engloba los contenedores-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <!--Contenedor que engloba la información de la barra de navegación-->
      <div class="container-fluid">
        <!--Contenedor del hola Administrador -->
        <div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active username"></a>
            </li>
          </ul>
        </div>
        <!--Contenedor del logo-->
        <div class="position-absolute top-0 start-50 translate-middle mt-5">
          <img src="/img/DAYEN-logo.png" alt="Logo" class="d-inline-block" />
        </div>

        <!--Botones de menu-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!--Contenedor que engloba Cerrar-->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <!--li de  lotes  -->
            <li class="nav-item">
              <a class="nav-link" href="/inicio">Lotes</a>
              <i class="fa-solid fa-sun-plant-wilt lotes d-none d-lg-block"></i>
            </li>

            <!--li de Cerrar  -->
            <li class="nav-item text-end">
              <a class="nav-link close-session" href="/">Cerrar</a>
              <i class="fa-solid fa-x"></i>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!--Empieza el contenido del Modulo de modificar procesos -->
  <main>
    <div class="container"> <!--Contenedor Primario-->
      <!--titulo-->
      <div class="text-center">
        <h1>Proceso del Lote</h1>
      </div>
      <!--Contenedor Secundario-->
      <div class="row p-3">
        <!--Contenedor  donde esta la galería de las imágenes -->
        <div class="galeria text-center">
          <img src="/img/IMG-39.jpg" class="rounded img-fluid" alt="img" />
          <img src="/img/IMG-15.jpg" class="rounded img-fluid" alt="img" />
          <img src="/img/IMG-56.jpg" class="rounded img-fluid" alt="img" />
          <img src="/img/IMG-8.jpg" class="rounded img-fluid" alt="img" />
        </div>

        <!--Contenedor de botones de Crear - Eliminar - Modificar-->
        <div class="d-grid gap-3 mt-4 d-md-flex justify-content-md-center"> <!--Contenedor botones-->
          <!-- Button modificar -->
          <a type="button" class="btn btn-lg fluid crear-proceso">Crear Proceso</a>

          <!--Empieza el modal--Button Eliminar-->
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-lg fluid" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Eliminar proceso
          </button>

          <!-- Empieza Modal Eliminar -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Eliminar Procesos 🌱
                  </h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Desea eliminar este proceso.</div>
                <div class="modal-footer">
                  <div class="d-grid gap-2 mt-4 d-md-flex justify-content-md-center">
                    <button type="button" class="btn-modal" data-bs-dismiss="modal">
                      Aceptar
                    </button>
                    <button type="button" class="btn-modal" data-bs-dismiss="modal">
                      Cancelar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div><!-- Termina Modal Eliminar -->

          <!--Empieza el modal--Button Modificar-->
          <!-- Button trigger modal Modificar -->
          <button type="button" class="btn btn-lg fluid" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Modificar Proceso
          </button>

          <!--Empieza Modal Modificar-->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">
                    Modificar Proceso 🌱
                  </h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="p-3">
                    <!--Contenedor  donde esta la imagen -->
                    <div class="text-center">
                      <img src="/img/IMG-45.jpg" class="rounded img-fluid img-crear-proceso" alt="img" />
                    </div>

                    <!-- Contenedor secundario que engloba la información del formulario-Modificar-->
                    <form action="#">
                      <!-- Contenedor del select de Lotes-->
                      <div class="form-group mt-3">
                        <!-- Iconos-->
                        <i class="fa-solid fa-seedling"></i>
                        <select class="form-select" aria-label="Default select example">
                          <option selected>Lotes</option>
                          <option value="1">Lote Dayen</option>
                          <option value="2">Lote Darian</option>
                          <option value="3">Lote Star</option>
                          <option value="3">Lote Sun</option>
                        </select>
                      </div>

                      <!-- Contenedor  del select de Tipos de procesos -->
                      <div class="form-group mt-3">
                        <!-- Iconos-->
                        <i class="fa-solid fa-plant-wilt fa-procesos"></i>
                        <select class="form-select" aria-label="Default select example">
                          <option selected>Tipos de Procesos</option>
                          <option value="1">Abonado</option>
                          <option value="2">Fumigación</option>
                          <option value="3">Maquinaria</option>
                          <option value="4">Empleados</option>
                          <option value="5">Corte Cosecha</option>
                          <option value="6">Preparación Suelo</option>
                        </select>
                      </div>

                      <!-- Contenedor  del select de Productos-->
                      <div class="form-group mt-3 mb-3">
                        <!-- Iconos-->
                        <i class="fa-solid fa-tree fa-productos"></i>
                        <select class="form-select" aria-label="Default select example">
                          <option selected>Productos de Fumigación</option>
                          <option value="1">DualGold 960 EC</option>
                          <option value="2">AmBox</option>
                          <option value="3">Pelican 500 SC</option>
                          <option value="4">Bongo 600</option>
                          <option value="5">Gruya</option>
                          <option value="6">Calder 460 ZC</option>
                          <option value="7">Agrotin</option>
                          <option value="8">Ayudante 500 SL</option>
                          <option value="9">Fasten</option>
                        </select>
                      </div>

                      <!-- Div de Realizado en-calendario-->
                      <div class="form-group mb-3">
                        <!-- Input de Nombres con la clase form-control para dar las propiedades-->
                        <input type="date" class="form-control calen" name="calendario" placeholder="Realizado En" />
                      </div>

                      <!-- Div de Descripcion de la información-->
                      <div>
                        <label for="exampleFormControlTextarea1" class="form-label">Descripcion:</label>
                        <textarea class="form-control descripcion" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="modal-footer">
                  <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button type="button" class="btn-modal botton" data-bs-dismiss="modal">
                      Aceptar
                    </button>
                    <button type="button" class="btn-modal botton" data-bs-dismiss="modal">
                      Cancelar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div><!--Termina Modal Modificar-->

          <!-- Button Volver -->
          <a type="button" class="btn btn-lg fluid" href="/inicio">volver</a>
        </div><!--Termina Contenedor botones-->

        <!--Empieza el contenedor que engloba toda la información sobre los procesos de los lotes-->
        <!--titulo-->
        <div class="text-center mt-5">
          <h4>Tabla de Procesos</h4>
        </div>

        <!--Contenedor Tablas-->
        <div class="d-md-flex justify-content-md-center mt-4 ms-2"><!-- Empieza Contenedor Tablas-->
          <!-- Empieza la table -->
          <table id="tablaprocesos" class="cell-border" style="width: 100%">
            <thead>
              <tr>
                <th class="text-center">ID</th>
                <th class="text-center">Tipo de Proceso</th>
                <th class="text-center">Productos</th>
                <th class="text-center">Descripcion</th>
                <th class="text-center">Personal</th>
                <th class="text-center">Realizado En</th>
                <th class="text-center">Acciones</th>
              </tr>
            </thead>
          </table>
        </div><!-- Termina Contenedor Tablas-->

      </div> <!--Contenedor Secundario-->
    </div><!--Contenedor Primario-->
    <script defer type="module" src="src/config/Auth.js"></script>
    <script src="src/utils/Env.js"></script>
  </main>


  <!--Link de utilidades-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
