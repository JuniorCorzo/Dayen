<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer type="module" src="src/config/Auth.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mostrar los procesos del lote</title>
    <!-- Estilo del logo de doble ventana-->
    <link rel="icon" href="/img/DAYEN-logo.png" type="image/x-icon" />
    <!-- Estilo del Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Estilo de los iconos-->
    <!-- Estilo de los iconos bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Estilo de los iconos font-awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Estilo de css que se le asigna del css-->
    <link rel="stylesheet" href="/css/procesos.css" />
    <link rel="stylesheet" href="/css/datatable.css" />
    <!-- Verifica que exista una session iniciada -->

    <!-- Estilo de las las tablas -->
    <link
      href="https://cdn.datatables.net/1.13.3/css/jquery.dataTables.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/node_modules/datatables.net-bs5/css/dataTables.bootstrap5.min.css"
    />
    <script defer type="module" src="src/utils/procesos/Procesos.js"></script>
  </head>

  <body>
    <!-- Cabecera- Barra de Navegaci칩n-->
    <header class="mt-4 ms-3 me-3">
      <!-- Empieza la barra de navegaci칩n el nav engloba los contenedores-->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <!--Contenedor que engloba la informaci칩n de la barra de navegaci칩n-->
        <div class="container-fluid">
          <!--Contenedor del hola Administrador -->
          <div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active username"></a>
              </li>
            </ul>
          </div>
          <!--Contenedor del logo-->
          <div class="position-absolute top-0 start-50 translate-middle mt-5">
            <img src="/img/DAYEN-logo.png" alt="Logo" class="d-inline-block" />
          </div>

          <!--Botones de menu-->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!--Contenedor que engloba Cerrar-->
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav">
              <!--li de Cerrar  -->
              <li class="nav-item text-end">
                <a class="nav-link close-session" href="/">Cerrar</a>
                <a href="/"> <i class="fa-solid fa-x  d-none d-lg-block"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!--Empieza el contenido del Modulo de modificar procesos -->
    <main>
      <div class="container">
        <!--Contenedor Primario-->
        <!--titulo-->
        <div class="text-center mt-4" style="height: 60px">
          <h1 class="title"></h1>
        </div>
        <!--Contenedor Secundario-->
        <div class="row p-3 mt-4">
          <!--Contenedor  donde esta la galer칤a de las im치genes -->
          <div class="galeria text-center">
            <img
              src="/img/IMG-39.jpg"
              class="rounded img-fluid"
              alt="Son im치genes de lotes de arroz"
              loading="eager"
              decoding="async"
            />
            <img
              src="/img/IMG-15.jpg"
              class="rounded img-fluid"
              alt="Son im치genes de lotes de arroz"
              loading="eager"
              decoding="async"
            />
            <img
              src="/img/IMG-56.jpg"
              class="rounded img-fluid"
              alt="Son im치genes de lotes de arroz"
              loading="eager"
              decoding="async"
            />
            <img
              src="/img/IMG-8.jpg"
              class="rounded img-fluid"
              alt="Son im치genes de lotes de arroz"
              loading="sync"
            />
          </div>

          <!--Contenedor de botones de Crear - Eliminar - Modificar-->
          <div class="d-grid gap-2 mt-4 d-md-flex justify-content-center">
            <!--Contenedor botones-->
            <!-- Button modificar -->
            <a type="button" class="btn btn-lg fluid crear-proceso"
              >Crear Proceso</a
            >

            <!--Empieza el modal--Button Eliminar-->
            <!-- Empieza Modal Eliminar -->
            <div
              class="modal fade"
              id="eliminar_modal"
              tabindex="-1"
              aria-labelledby="eliminar_modal"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-sm">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="eliminar_modal_label">
                      Eliminar Proceso: 游꺔
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">Desea eliminar este proceso.</div>
                  <div class="modal-footer">
                    <div
                      class=" gap-2 mt-4 d-md-flex justify-content-center"
                    >
                      <button
                        type="button"
                        class="btn-modal"
                        data-bs-dismiss="modal"
                        id="eliminar_boton"
                      >
                        Aceptar
                      </button>
                      <button
                        type="button"
                        class="btn-modal"
                        data-bs-dismiss="modal"
                      >
                        Cancelar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Termina Modal Eliminar -->

            <!--Empieza el modal--Button Modificar-->
            <!--Empieza Modal Modificar-->
            <div
              class="modal fade"
              id="modificar_modal"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="modificar-modal"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modificar-modal">
                      Modificar Proceso: 游꺔
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div class="p-3">
                      <!-- Contenedor secundario que engloba la informaci칩n del formulario-Modificar-->
                      <form id="modificar_form">
                        <!-- Contenedor  del select de LTipos-->

                        <label for="select-tipo" class="form-label"
                          >Tipo de Proceso:</label
                        >
                        <div class="form-group mb-2">
                          <!-- Iconos-->
                          <select id="select-tipo" class="select-tipo"></select>
                        </div>
                        <!-- Contenedor  del select de Productos-->
                        <label for="select-productos" class="form-label"
                          >Productos:</label
                        >
                        <div class="form-group mb-2">
                          <select
                            id="select-productos"
                            class="form-select select-productos"
                            aria-label="Selecciona los productos"
                            multiple
                          ></select>
                        </div>

                        <!--Select para los trabajadores-->
                        <label for="select-personal" class="form-label"
                          >Trabajadores:</label
                        >
                        <div class="form-group mb-2">
                          <select
                            id="select-personal"
                            class="select-personal"
                            aria-label="Selecciona los trabajadores"
                            multiple
                          ></select>
                        </div>

                        <!-- Div de Realizado en-calendario-->
                        <div class="form-group mb-2">
                          <!-- Input de Nombres con la clase form-control para dar las propiedades-->
                          <label for="date" class="form-label"
                            >Realizado En:</label
                          >
                          <input
                            id="date"
                            type="date"
                            class="form-control calen"
                            name="realizadoEn"
                          />
                        </div>

                        <!-- Div de Descripcion de la informaci칩n-->
                        <div class="mb-3">
                          <label for="descripcion" class="form-label"
                            >Descripcion:</label
                          >
                          <textarea
                            class="form-control descripcion"
                            id="descripcion"
                            rows="3"
                          ></textarea>
                        </div>

                        <div class="d-flex justify-content-center">
                          <button
                            type="submit"
                            class="btn-modificar"
                            value="modificar"
                            data-bs-dismiss="modal"
                          >
                            Modificar
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <div
                      class="d-grid gap-2 d-md-flex justify-content-md-center"
                    >
                      <button
                        type="button"
                        class="btn-modal"
                        data-bs-dismiss="modal"
                      >
                        Cerrar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--Termina Modal Modificar-->

            <!-- Button Volver -->
            <a type="button" class="btn btn-lg fluid" href="/inicio">volver</a>
          </div>
          <!--Termina Contenedor botones-->

          <!--Empieza el contenedor que engloba toda la informaci칩n sobre los procesos de los lotes-->
          <!--titulo-->
          <div class="text-center mt-5">
            <h4>Procesos</h4>
          </div>

          <!--Contenedor Tablas-->
          <div class="d-md-flex justify-content-md-center mt-4 ms-2">
            <!-- Empieza Contenedor Tablas-->
            <!-- Empieza la table -->
            <table id="tablaprocesos" class="cell-border" style="width: 100%">
              <thead>
                <tr>
                  <th class="text-center">ID</th>
                  <th class="text-center">Tipo de Proceso</th>
                  <th class="text-center">Productos</th>
                  <th class="text-center">Descripcion</th>
                  <th class="text-center">Personal</th>
                  <th class="text-center">Realizado En</th>
                  <th class="text-center">Acciones</th>
                </tr>
              </thead>
            </table>
          </div>
          <!-- Termina Contenedor Tablas-->
        </div>
        <!--Contenedor Secundario-->
      </div>
      <!--Contenedor Primario-->
      <script type="module" src="src/utils/Env.js"></script>
    </main>

    <!--Link de utilidades-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="src/utils/procesos/ModificarProcesos.js"
    ></script>
  </body>
</html>
