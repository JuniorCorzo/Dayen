<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Procesos</title>
    <!-- Estilo del logo de doble ventana-->
    <link rel="icon" href="../../assets/img/DAYEN-logo.png" type="image/x-icon" />
    <!-- Estilo del Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Estilo de los iconos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Estilo de css que se le asigna-->
    <link rel="stylesheet" href="../../assets/css/formularios.css" />
</head>

<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Contenedor SEGUNDARIO que engloba la estructura del registro de lotes-->
        <div class="row procesos justify-content-center pt-2">
            <!--Titulo-->
            <h2 class="pt-2">REGISTRAR PROCESOS</h2>

            <!-- Contenedor de la imagen-->
            <div class="image pt-2 mb-3">
                <img class="logo" src="../../assets/img/DAYEN-logo.png" />
            </div>

            <!-- Contenedor  principal del formulario-->
            <div>
                <!--formulario-->
                <form action="#">
                    <!-- Contenedor  del selecte de Lotes-->
                    <div class="form-group mb-3">
                        <!-- Iconos-->
                        <i class="fa-solid fa-sun-plant-wilt"></i>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Lotes</option>
                            <option value="1">Lote Dayen</option>
                            <option value="2">Lote Darian</option>
                            <option value="3">Lote Star</option>
                            <option value="3">Lote Sun</option>
                        </select>
                    </div>
                    <!-- Contenedor  del selecte de LTipos-->
                    <div class="form-group mb-3">
                        <!-- Iconos-->
                        <i class="fa-solid fa-plant-wilt"></i>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Tipos de procesos</option>
                            <option value="1">Abonado</option>
                            <option value="2">Fumigacion</option>
                            <option value="3">Maquinaria</option>
                            <option value="4">Empleados</option>
                            <option value="5">Corte Cosecha</option>
                            <option value="6">Preparacion Suelo</option>
                        </select>
                    </div>
                    <!-- Contenedor  del selecte de Productos-->
                    <div class="form-group mb-3">
                        <i class="fa-solid fa-tree"></i>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Productos de Fumigacion</option>
                            <option value="1">DualGold 960 EC</option>
                            <option value="2">AmBox</option>
                            <option value="3">Pelican 500 S</option>
                            <option value="4">Bongo 600</option>
                            <option value="5">Gruya</option>
                            <option value="6">Agrotin</option>
                        </select>
                    </div>

                    <!-- Div de Realizado en-calendario-->
                    <div class="form-group mb-3">
                        <!-- Input de Nombres con la clase form-control para dar las propiedades-->
                        <input type="date" class="form-control calen" name="calendario" placeholder="Realizado En" />
                    </div>

                     <!-- Div de Descripcion de la infromacion-->
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Descripcion:</label>
                        
                        <textarea class="form-control descripcion" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <!-- Boton de Ingresar-->
                    <div class="button-regis">
                        <button type="submit" class="btn mb-3 " value="ingresar">
                            Ingresar
                        </button>
                        <!-- Boton de Volver-->
                        <a class="btn mb-3 " href="../modulo_procesos_lotes.html" role="button">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Link de utilidades-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
