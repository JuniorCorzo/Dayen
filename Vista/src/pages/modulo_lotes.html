<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modulo de Lotes</title>
  <!-- Estilo del logo de doble ventana-->
  <link rel="icon" href="/img/DAYEN-logo.png" type="image/x-icon" />
  <!-- Estilo del Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- Estilo de los iconos-->
  <!-- Estilo de los iconos bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <!-- Estilo de los iconos font-awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Estilo de css que se le asigna del css-->
  <link rel="stylesheet" href="/css/style.css" />
  <!-- Verifica que exista una session iniciada -->
  <script type="module" src="/Auth.js"></script>
  <script src="/Env.js"></script>
</head>

<head>

<body>
  <!-- Cabecera- Barra de Navegación-->
  <header class="mt-4 ms-3 me-3">
    <!-- Empieza la barra de navegación el nav engloba los contenedores-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <!--Contenedor que engloba la información de la barra de navegación-->
      <div class="container-fluid">
        <!--Contenedor del hola Administrador -->
        <div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active"> Hola, Administrador 🌱 </a>
            </li>
          </ul>
        </div>
        <!--Contenedor del logo-->
        <div class="position-absolute top-0 start-50 translate-middle mt-5">
          <img src="/img/DAYEN-logo.png" alt="Logo" class="d-inline-block">
        </div>

        <!--Botones de menu-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!--Contenedor que engloba el Registro hectareas y Cerrar-->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">

          <ul class="navbar-nav">
            <!--li de Registra Persona  -->
            <li class="nav-item">
              <a class="nav-link" href="/registro/personal">Registrar Personal</a>
              <i class="bi bi-people-fill d-none d-lg-block"></i>
            </li>

            <!--li de Cerrar  -->
            <li class="nav-item text-end">
              <a class="nav-link" href="/">Cerrar</a>
              <i class="fa-solid fa-x d-none d-lg-block"></i>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!--Empieza el contenido del modulo de lotes -->
  <main>
    <!--Contenedor principal de lotes-->
    <div class="container px-4 ">
      
      <!--Contenedor secundario de los lotes-->
      <div class="row gx-5 mt-3">
        <!--Titulo-->
        <h1 class="text-center">Lotes</h1>
      <!--Contenedor de botones de Crear - Eliminar - Modificar-->
      <div class="d-grid gap-3 mt-4 d-md-flex justify-content-md-center"> <!--Contenedor botones-->
        <!-- Button modificar -->
      <a type="button" class="btn btn-lg fluid" href="/registro/lote">Registrar Lote</a>
     
      <!--Empieza el modal--Button Eliminar-->
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-lg fluid" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Eliminar lote
      </button>
     
     <!-- Empieza Modal Eliminar -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Eliminar Lote 🌱
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">Desea eliminar este lote.</div>
              <div class="modal-footer">
               <div class="d-grid gap-2 mt-4 d-md-flex justify-content-md-center">
                  <button type="button" class="btn-modal" data-bs-dismiss="modal">
                  Aceptar
                  </button>
                  <button type="button" class="btn-modal" data-bs-dismiss="modal">
                  Cancelar
                  </button>
                </div>
              </div>
          </div>
        </div>
      </div><!-- Termina Modal Eliminar -->

      <!--Empieza el modal--Button Modificar-->
      <!-- Button trigger modal Modificar -->
      <button type="button" class="btn btn-lg fluid" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Modificar Lote
      </button>

      <!--Empieza Modal Modificar-->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Modificar Lote 🌱
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
            <div class="modal-body">
              <div class="p-3">
                <!--Contenedor  donde esta la imagen -->
                <div class="text-center">
                  <img src="/img/IMG-3.jpg" class="rounded img-fluid img-crear-proceso" alt="img" />
                </div>

                <!-- Contenedor segundario que engloba la informacion del formulario-Modificar-->
                <form action="#">
                  <!-- Div que esta compuesta por la clase form-grup que componen el formulario de registro de lotes-->
                    <div class="form-group mt-3 mb-4">
                      <!-- Iconos-->
                      <i class="fa-regular fa-image"></i>
                      <!-- Input de lotess-->
                      <input type="file" class="form-control" name="archivo"  id="file-upload"/>
                    </div>

                    <div class="form-group mb-4">
                      <!-- Iconos-->
                      <i class="fa-solid fa-seedling"></i>
                      <!-- Input de lotess-->
                      <input type="text" class="form-control" name="Lotes" placeholder="Nombre del Lotes" />
                    </div>

                    <div class="form-group mb-4">
                      <!-- Iconos-->
                      <i class="fa-brands fa-pagelines"></i>
                      <!-- Input de Hectareas-->
                      <input type="text" class="form-control" name="Hectareas" placeholder="Hectareas" />
                    </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button type="button" class="btn-modal botton" data-bs-dismiss="modal">
                  Aceptar
                </button>
                <button type="button" class="btn-modal botton" data-bs-dismiss="modal">
                  Cancelar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div><!--Termina Modal Modificar-->
    </div><!--Termina Contenedor botones-->

        <!--Contenedor 1 sobre la información del lote Dayen-->
        <div class="col">
          <div class="p-3">
            <a href="/procesos">
              <h3 class="text-center">Lotes Dayen</h3>
              <img class="IMG-27 mt-4" src="/img/IMG-27.jpg" alt="img">
            </a>
          </div>
        </div>

        <!--Contenedor 2 sobre la información sobre del lote Darian-->
        <div class="col">
          <div class="p-3">
            <a href="/procesos">
              <h3 class="text-center">Lotes Darian</h3>
              <img class="IMG-33 mt-4" src="/img/IMG-33.jpg" alt="img">
            </a>
          </div>
        </div>

        <!--Contenedor 3 sobre la información del lote Star-->
        <div class="col">
          <div class="p-3">
            <a href="/procesos">
              <h3 class="text-center">Lotes Star</h3>
              <img class="IMG-6 mt-4" src="/img/IMG-6.jpg" alt="img">
            </a>
          </div>
        </div>

        <!--Contenedor 4 sobre la información del lote Sun-->
        <div class="col">
          <div class="p-3">
            <a href="/procesos">
              <h3 class="text-center">Lotes Sun</h3>
              <img class="IMG-55 mt-4" src="/img/IMG-55.jpg" alt="img">
            </a>
          </div>
        </div>

      </div>
    </div>
  </main>
  <!--Link de utilidades-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script type="module" src="/Lotes.js"></script>
</body>

</html>
