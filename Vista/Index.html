<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicio de Sesion</title>
     <!-- Estilo del logo de doble ventana-->
    <link rel="icon" href="Assets/Img/DAYEN-logo.png" type="image/x-icon" />
     <!-- Estilo del Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
         <!-- Estilo de los iconos-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
         <!-- Estilo de css que se le asigna-->
    <link rel="stylesheet" href="Assets/Css/formularios.css" />
  </head>

  <body>
    <!-- Contenedor principal que engloba todo el login-->
    <div class="container">
      <!-- Contenedor segundario que engloba el login-->
      <div class="row justify-content-center pt-2">
        <!--Titulo del login-->
        <h1 class="pt-2">INICIO DE SESION</h1>
        <!-- Contenedor de la imagen-->
        <div class="imagen pt-2">
          <img class="img" src="Assets/Img/DAYEN-logo.png" />
        </div>
        <!-- Contenedor del formulario del login-->
        <div class=" formulario pt-4">
          <form action="">

            <!-- Grupos que componen cada div del formulario de login-->
            <div class="form-group mb-4">
              <!-- Iconos-->  
              <i class="bi bi-person"></i>
              <!-- Input de formulario de ingresar informacion-->
              <input
                type="text"
                class="form-control"
                name="usuario"
                placeholder="Usuario"
              />
            </div>

            <div class="form-group mb-4">
               <!-- Iconos-->  
              <i class="bi bi-lock"></i>
              <!-- Input de formulario de ingresar informacion-->
              <input
                type="password"
                class="form-control"
                name="Contraseña"
                placeholder="Contraseña"
              />
            </div>
            <!-- Div de Verificacion de Recordar usuario-->
            <div class="form-check  mx-sm-2 mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                name="checkbox"
                id=""
              />
              <label class="form-check-label  mx-sm-3" for="connected"
                >Recordar</label
              >
            </div>
            <!-- Boton de Ingresar-->
            <div class=" justify-content-center d-flex pb-3">
              <button type="submit" class="btn" value="ingresar">
                Ingresar
              </button>
            </div>

            <!-- Botones de Olvido Contraseña-->
            <div class="d-flex justify-content-center pb-3">
              <a href="Recuperar_contraseña.html" class="olvido">¿Olvido su Contraseña?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
