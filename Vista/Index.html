<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicio de Sesion</title>
     <!-- Estilo del logo de doble ventana-->
    <link rel="icon" href="Assets/Img/DAYEN-logo.png" type="image/x-icon" />
     <!-- Estilo del Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
        <!-- Estilo de los iconos de bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
         <!-- Estilo de css que se le asigna-->
    <link rel="stylesheet" href="Assets/Css/formularios.css" />
  </head>

  <body>
    <!-- Contenedor principal-->
    <div class="container">
      <!-- Contenedor de Bienvenidos-->
      <div class="content me-2 ">
        <!-- Contenedor donde esta la img-->
        <div class="card">
           <!-- titulo bienvenidos-->
          <h1 class="pt-3">BIENVENIDOS</h1>
           <!-- div de card de imagnes -->
            <div class="galeria pt-5">
              <img  src="Assets/Img/Arrocera-2.png" alt="img">
              <img src="Assets/Img/Arrocera-3.png" alt="img">
            <img  src="Assets/Img/Arrocera-4.png" alt="img">
            </div>
               <!-- div del parrafo de Registrar-->
            <div class="text pt-5 ms-3 me-2">
              <P class="text-center">Dayen te brinda ayuda en 
                la trazabilidad de los procesos del cuidado del cultivo del arroz para mayor satisfacción de ello.</P>
            </div>
           <!-- Div del bottum-->
         <div class=" justify-content-center d-flex pt-4 pb-3">
              <!-- Boton de Registrar-->
              <a type="submit" class="btn" value="ingresar" href="Registro_usuario.html">
                Registrar
              </a>
            </div>
        </div>
      </div>

      <!-- Contenedor segundario que engloba el login-->
      <div class="row justify-content-center pt-2">
        
        <!--Titulo-->
        <h1 class="pt-2">INICIO DE SESION</h1>
        <!-- Contenedor de la imagen-->
        <div class="imagen pt-2">
          <img class="img" src="Assets/Img/DAYEN-logo.png" />
        </div>
        <!-- Contenedor del formulario del login-->
        <div class=" formulario pt-4">
          <form action="Modulo_lotes.html">

            <!-- Div que esta compuesta por la clase form-grup que componen el formulario de login-->
            <div class="form-group mb-4">
              <!-- Iconos-->  
              <i class="bi bi-person"></i>
              <!-- Input de formulario de ingresar usuario y su clase respectiva form-class para darle las propiedades-->
              <input
                type="text"
                class="form-control"
                name="usuario"
                placeholder="Usuario"
              />
            </div>
              <!-- Div que esta compuesta por la clase form-grup que componen el formulario de login-->
            <div class="form-group mb-4">
               <!-- Iconos-->  
              <i class="bi bi-lock"></i>
              <!-- Input de formulario de ingresar usuario y su clase respectiva form-class para darle las propiedades-->
              <input
                type="password"
                class="form-control"
                name="Contraseña"
                placeholder="Contraseña"
              />
            </div>
            <!-- Div del form-check para Verificar el guardar la infromacion del usuario-->
            <div class="form-check  mx-sm-2 mb-3">
              <!-- Input de formulario de ingresar usuario y su clase respectiva form-class para darle las propiedades-->
              <input
                class="form-check-input"
                type="checkbox"
                name="checkbox"
                id=""
              />
              <!-- label donde damos el nombre de recordad y la clase de form-check-label para darle las propiedades-->
              <label class="form-check-label  mx-sm-3" for="connected"
                >Recordar</label
              >
            </div>
            <!-- Div que contiene la clase d-flex justify-content-centerpara agrupar el Boton de Ingresar-->
            <div class=" justify-content-center d-flex pb-3">
              <!-- Boton de Ingresar-->
              <button type="submit" class="btn" value="ingresar">
                Ingresar
              </button>
            </div>

            <!-- Div que contiene la clase d-flex justify-content-centerpara agrupar el Botones de Olvido Contraseña-->
            <div class="d-flex justify-content-center pb-3">
               <!-- Botones de Olvido Contraseña-->
              <a href="Recuperar_contraseña.html" class="olvido" >¿Olvido su Contraseña?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
