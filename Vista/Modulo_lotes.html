<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modulo de lotes</title>
    <!-- Estilo del logo de doble ventana-->
    <link rel="icon" href="Assets/Img/DAYEN-logo.png" type="image/x-icon" />
    <!-- Estilo del Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Estilo de los iconos-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Estilo de css que se le asigna del css-->
    <link rel="stylesheet" href="Assets/Css/style.css" />
  </head>
  
<body>
    <!-- Cabecera- Barra de Navegacion-->
  <header class="mt-4 ms-3 me-3">
      <!-- Empieza la barra de navegacion el ul engloba los contenedores-->
    <ul class="nav nav-pills nav-fill">
        <!--li son las listas y el hola -->
      <li class="nav-item  mt-4 text-start">
        <a class="nav-link">Hola, Administrador ðŸŒ±</a>
      </li>
 <!--li son las listas y donde esta la  imagen del logo -->
      <li class="nav-item">
        <img class="imagen img-fluid" src="Assets/Img/DAYEN-logo.png" alt="Logo">
      </li>
       <!--li son las listas y el boton de cerrar-->
      <li class="nav-item text-end">
        <a class="nav-link " href="Index.html">Cerrar</a>
        <i class="bi bi-x-circle"></i> 
      </li>
    </ul>
  </header>
   
   <!--Desde  donde empieza el contenido de la pagina de lotes -->
  <main>
    <!--Contenedor principal-->
      <div class="container mt-4">
         <!--titulo-->
        <div class="text-center">
          <h1>Lotes</h1>
        </div>

        <!--Contenedor Segundario-->  
        <div>
            <!--Contenedor  donde esta la aimagen --> 
          <div class="text-center">
            <img src="Assets/Img/Arrocera-3.png" class="rounded img-fluid" alt="Arrocera 3">
          </div>
            <!--Contenedor de botones--> 
          <div  class="d-grid gap-2 mt-4  d-md-flex justify-content-md-center">
             
            <!-- Button trigger modal -->
            <button type="button" class="btn  btn-lg me-5 fluid">Modificar</button>

            <button type="button" class="btn  btn-lg me-5 fluid">Eliminar</button>
            <button type="button" class="btn  btn-lg me-5 fluid">Proceso</button>
          </div>
          
            <!--Contenedor Tablas--> 
          <div class="d-md-flex justify-content-center mt-4 ">
            <div class="text-center table-responsive">
                <table class="table table-success table-striped-columns table-bordered">
                  <thead >
                <tr>
                  <th >Tipo de Proceso</th>
                  <th >Fumigacion</th>
                </tr>
                <tr>
                  <th >Produccion</th>
                  <th >Producto</th>
                </tr>
                <tr>
                  <th >Descripcion</th>
                  <th >Descripcion del proceso</th>
                </tr>
                <tr>
                  <th >Realizado En</th>
                  <th >Fecha del Procedimiento</th>
                </tr>
              </thead>
            </table>
          </div>  
        </div>
      </div>
    </div>
  </main>    

</body>
