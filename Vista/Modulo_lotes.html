  <body>
    <!-- Cabecera- Barra de Navegacion-->
    <header class="mt-4 ms-3 me-3">
      <!-- Empieza la barra de navegacion el nav engloba los contenedores-->
      <nav  class="navbar navbar-expand-lg bg-body-tertiary">
        <!--Contenedor que englloba la informacion de la barra de navegacion-->
        <div class="container-fluid">
            <!--Contenedor del hola Administrador -->
            <div>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active"> Hola, Administrador ðŸŒ± </a>
                </li>
              </ul>
            </div>
             <!--Contenedor del logo-->
            <div  class="position-absolute top-0 start-50 translate-middle mt-5">
              <img src="Assets/Img/DAYEN-logo.png" alt="Logo"  class="d-inline-block">
            </div>

            <!--Botones de menu-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <!--Contenedor que engloba el Registro hectareas y Cerrar-->

              <ul class="navbar-nav">
                 <!--li de registrar lotes  -->   
                <li class="nav-item">
                  <a class="nav-link" href="Registros/Registro_Hectareas.html">Registrar Lotes</a>
                  <i class="fa-solid fa-sun-plant-wilt"></i>
                </li>

                  <!--li de Cerrar  -->   
                <li class="nav-item text-end">
                  <a class="nav-link" href="Index.html">Cerrar</a>
                  <i class="fa-solid fa-x"></i>
                </li>
              </ul>
            </div>
          </div>
      </nav>
    </header>

    <!--Empieza el contenido del modulo de lotes -->
    <main>
      <!--Contenedor principal-->
      <div class="container mt-4">
        <!--titulo-->
        <div class="text-center">
          <h1>Lotes</h1>
        </div>

        <!--Contenedor Segundario-->
        <div class="row">
          <!--Contenedor  donde esta la aimagen -->
          <div class="galeria text-center">
            <img
              src="Assets/Img/Arrocera-3.png"
              class="rounded img-fluid "
              alt="Arrocera 3"
            />
            <img
              src="Assets/Img/Arrocera-1.png"
              class="rounded img-fluid "
              alt="Arrocera 1"
            />
           
            <img
            src="Assets/Img/Arrocera-4.png"
            class="rounded img-fluid "
            alt="Arrocera 4"
          />
          <img
          src="Assets/Img/Arrocera-2.png"
          class="rounded img-fluid "
          alt="Arrocera 2"
        />

        </div>
          <!--Contenedor de botones-->
          <div class="d-grid gap-2 mt-4 d-md-flex justify-content-md-center">
            <!-- Button modificar -->
            <a type="button" class="btn btn-lg me-5 fluid" href="Modulo_Modificar.html"> Modificar</a>
            <!-- Button Eliminar-->
            <button type="button" class="btn btn-lg me-5 fluid">
              Eliminar
            </button>
            <!-- Button Procesos -->
            <a type="button" class="btn btn-lg me-5 fluid" href="Modulo_Procesos.html"> Proceso</a>
          </div>

          <!--Contenedor Tablas-->
          <div class="d-md-flex justify-content-center mt-4">
            <!-- Segundo contenedor de las tablas-->
            <div class="text-center table-responsive">
              <!-- Empoieza la table -->
              <table
                class="table table-success table-striped-columns table-bordered"
              >
                <thead>
                  <tr>
                    <th>Tipo de Proceso</th>
                    <th>Fumigacion</th>
                  </tr>
                  <tr>
                    <th>Produccion</th>
                    <th>Producto</th>
                  </tr>
                  <tr>
                    <th>Descripcion</th>
                    <th>Descripcion del proceso</th>
                  </tr>
                  <tr>
                    <th>Realizado En</th>
                    <th>Fecha del Procedimiento</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <!--Link de utilidades-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
