<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recuperar Contraseña</title>
    <link rel="icon" href="Assets/Img/DAYEN-logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="Assets/Css/formularios.css" />
  </head>

  <body>
    <!-- Contenedor principal-->
    <div class="container">
      <!-- Contenedor segundario que engloba el ingreso del correo del usuario para recuperara la contraseña-->
      <div class="contenedor justify-content-center pt-2 mt-5 m-1">
        <!--Titulo del Registro contraseña-->
        <h1 class="pt-2">RECUPERAR CONTRASEÑA</h1>
        <!-- Contenedor de la imagen-->
        <div class="imagen pt-2">
          <img class="img" src="Assets/Img/DAYEN-logo.png" />
        </div>

        <!-- Contenedor del formulario de Recuperar la contraseña-->
          <div class="contraseña pt-4" >
            
            <div class="justify-content-center d-flex pb-3">
               <!-- Formulario-->
            <form action="" >
              <!-- Iconos-->
              <i class="bi bi-envelope-at"></i>
              <!-- Input de formulario de ingresar informacion-->
              <input
                type="email"
                class="form-control-input"
                id="floatingInputValue" 
                placeholder="name@example.com"
                
              />
            </div>

            <!-- Boton de Ingresar-->
            <div class="justify-content-center d-flex pb-3">
             <button type="submit" class="btn" value="ingresar">Aceptar</button>
           </div>
 
           <!-- Boton de Volver-->
           <div class="justify-content-center d-flex pb-3">
             <a href="Index.html" type="submit" class="btn" value="ingresar">
               Volver
             </a>
           </div>
          </form>

            
        </div>
        
      </div>
    </div>
  </body>
</html>
