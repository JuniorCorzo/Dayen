<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recuperar Contraseña</title>
    <link rel="icon" href="Assets/Img/DAYEN-logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="Assets/Css/formularios.css" />
  </head>

  <body>
    <!-- Contenedor principal que engloba todo el login-->
    <div class="container">
      <!-- Contenedor segundario que engloba el login-->
      <div class="contenedor justify-content-center pt-2 mt-5 m-1">
        <h1 class="pt-2">RECUPERAR CONTRASEÑA</h1>
        <div class="imagen pt-2">
          <img class="img" src="Assets/Img/DAYEN-logo.png" />
        </div>
        <!-- Contenedor del formulario del login-->
       
          <form action="">
            <!-- Grupos que componen cada div del formulario dellogin-->
            <div class="form-group mb-3">
              <i class="bi bi-envelope-at"></i>
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="email@.com"
              />
            </div>

            <!-- Botones de ingresar y volver-->
            <div class="d-grid gap 2 col-6 mx-auto " >
              <button class="boton " type="button">Ingresar</button>
             
            </div>
            <div class="d-grid gap 2 col-6 mx-auto " >
                <button class="boton " type="button">Volver</button>
               
              </div>
          </form>
    
      </div>
    </div>
  </body>
</html>
