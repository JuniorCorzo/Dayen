<!DOCTYPE html>
<html lang="es"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo de Lotes</title>
    <!-- Estilo del logo de doble ventana-->
    <link rel="icon" href="Modulo%20de%20Lotes_files/DAYEN-logo.png" type="image/x-icon">
    <!-- Estilo del Bootstrap-->
    <link href="Modulo%20de%20Lotes_files/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Estilo de los iconos-->
    <!-- Estilo de los iconos bootstrap-->
    <link rel="stylesheet" href="Modulo%20de%20Lotes_files/bootstrap-icons.min.css">
    <!-- Estilo de los iconos font-awesome-->
    <link rel="stylesheet" href="Modulo%20de%20Lotes_files/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Estilo de css que se le asigna del css-->
    <link rel="stylesheet" href="Modulo%20de%20Lotes_files/lotes.css">
    <!-- Verifica que exista una session iniciada -->
    <script type="module" src="Modulo%20de%20Lotes_files/Auth.js"></script>
    <script defer="defer" type="module" src="Modulo%20de%20Lotes_files/Lotes.js"></script>
    <script src="Modulo%20de%20Lotes_files/Env.js"></script>
  </head>
  <body>
    <!-- Cabecera- Barra de Navegación-->
    <header class="mt-4 ms-3 me-3">
      <!-- Empieza la barra de navegación el nav engloba los contenedores-->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <!--Contenedor que engloba la información de la barra de navegación-->
        <div class="container-fluid">
          <!--Contenedor del hola Administrador -->
          <div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="username nav-link active">Hola, Angel Corzo🌱</a>
              </li>
            </ul>
          </div>
          <!--Contenedor del logo-->
          <div class="position-absolute top-0 start-50 translate-middle mt-5">
            <img src="Modulo%20de%20Lotes_files/DAYEN-logo.png" alt="Logo" class="d-inline-block">
          </div>

          <!--Botones de menu-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!--Contenedor que engloba el Registro hectareas y Cerrar-->
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav d-flex ">
              <!--li de Registra Persona  -->
              <li class="nav-item d-flex flex-column justify-content-center align-items-center">
                <a class="nav-link" href="http://localhost:5050/registro/personal">Registrar Personal</a>
                <a href="http://localhost:5050/registro/personal"><i class="bi bi-people-fill"></i></a>
              </li>

              <!--li de registrar lotes  -->
              <li class="nav-item d-flex flex-column  align-items-center">
                <a class="nav-link" href="http://localhost:5050/registro/lote">Registrar Lotes</a>
                <a href="http://localhost:5050/registro/lote"><i class="fa-solid fa-sun-plant-wilt"></i></a>
              </li>

              <!--li de Cerrar  -->
              <li class="nav-item d-flex flex-column justify-content-center align-items-center">
                <a class="nav-link close-session" href="http://localhost:5050/">Cerrar</a>
                <a href="http://localhost:5050/"><i class="fa-solid fa-x"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!--Empieza el contenido del modulo de lotes -->
    <main>
      <!--Contenedor principal de lotes-->
      <div class="px-4">
        <!--Contenedor secundario de los lotes-->
        <div class="d-flex flex-column align-items-center text-center mt-3">
          <!--Titulo-->
          <h4>Lotes</h4>
          <!--Contenedor de los lotes-->
          <div class="d-flex flex-wrap justify-content-center align-content-start mt-3 contenedor-lotes">
      <div>
        <div class="d-flex flex-column p-3 ">
            <a href="http://localhost:5050/procesos?idLote=7">
                <h3>Lote Dayen</h3>
                <img class="imagen-lotes mt-4" id="imagen-lote-7" src="Modulo%20de%20Lotes_files/userId-1234567890-idLote-7.webp" alt="Foto del lote Dayen" title="Ir a los procesos del lote Dayen">
            </a>
            <div class="d-flex gap-3 mt-2 justify-content-center"> 
              <button type="button" class="btn modificar-lote" data-bs-toggle="modal" data-bs-target="#modificar_modal" data-id-lote="7" data-nombre="Dayen" data-titulo-imagen="userId-1234567890-idLote-" data-hectareas="12" data-fase="Preparacion">
                Modificar
              </button>
              <button type="button" class="btn eliminar-lote" data-bs-toggle="modal" data-bs-target="#eliminar_modal" data-id-lote="7">
                Eliminar
              </button>
            </div>
           
        </div>
      </div>
              

      <div>
        <div class="d-flex flex-column p-3 ">
            <a href="http://localhost:5050/procesos?idLote=8">
                <h3>Lote Dayen</h3>
                <img class="imagen-lotes mt-4" id="imagen-lote-8" src="Modulo%20de%20Lotes_files/userId-1234567890-idLote-8.webp" alt="Foto del lote Dayen" title="Ir a los procesos del lote Dayen">
            </a>
            <div class="d-flex gap-3 mt-2 justify-content-center"> 
              <button type="button" class="btn modificar-lote" data-bs-toggle="modal" data-bs-target="#modificar_modal" data-id-lote="8" data-nombre="Dayen" data-titulo-imagen="userId-1234567890-idLote-" data-hectareas="4" data-fase="Siembra">
                Modificar
              </button>
              <button type="button" class="btn eliminar-lote" data-bs-toggle="modal" data-bs-target="#eliminar_modal" data-id-lote="8">
                Eliminar
              </button>
            </div>
           
        </div>
      </div>
              

      <div>
        <div class="d-flex flex-column p-3 ">
            <a href="http://localhost:5050/procesos?idLote=9">
                <h3>Lote Dayen</h3>
                <img class="imagen-lotes mt-4" id="imagen-lote-9" src="Modulo%20de%20Lotes_files/userId-1234567890-idLote-9.webp" alt="Foto del lote Dayen" title="Ir a los procesos del lote Dayen">
            </a>
            <div class="d-flex gap-3 mt-2 justify-content-center"> 
              <button type="button" class="btn modificar-lote" data-bs-toggle="modal" data-bs-target="#modificar_modal" data-id-lote="9" data-nombre="Dayen" data-titulo-imagen="userId-1234567890-idLote-" data-hectareas="4" data-fase="Siembra">
                Modificar
              </button>
              <button type="button" class="btn eliminar-lote" data-bs-toggle="modal" data-bs-target="#eliminar_modal" data-id-lote="9">
                Eliminar
              </button>
            </div>
           
        </div>
      </div>
              

      <div>
        <div class="d-flex flex-column p-3 ">
            <a href="http://localhost:5050/procesos?idLote=10">
                <h3>Lote Stars</h3>
                <img class="imagen-lotes mt-4" id="imagen-lote-10" src="Modulo%20de%20Lotes_files/userId-1234567890-idLote-10.webp" alt="Foto del lote Stars" title="Ir a los procesos del lote Stars">
            </a>
            <div class="d-flex gap-3 mt-2 justify-content-center"> 
              <button type="button" class="btn modificar-lote" data-bs-toggle="modal" data-bs-target="#modificar_modal" data-id-lote="10" data-nombre="Stars" data-titulo-imagen="userId-1234567890-idLote-" data-hectareas="5" data-fase="Preparacion">
                Modificar
              </button>
              <button type="button" class="btn eliminar-lote" data-bs-toggle="modal" data-bs-target="#eliminar_modal" data-id-lote="10">
                Eliminar
              </button>
            </div>
           
        </div>
      </div>
              </div>
        </div>
      </div>

      <!--Empieza modal Eliminar y Modal Modificar-->

      <!-- Empieza Modal Eliminar -->
      <div class="modal fade" id="eliminar_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Eliminar Lote 🌱
              </h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">Desea eliminar este Lote</div>
            <div class="modal-footer">
              <div class="d-grid gap-2 mt-4 d-md-flex justify-content-md-center">
                <button type="button" class="btn-modal" data-bs-dismiss="modal">
                  Aceptar
                </button>
                <button type="button" class="btn-modal" data-bs-dismiss="modal">
                  Cancelar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Termina Modal Eliminar -->

      <!--Empieza el modal--Button Modificar-->
      <!--Empieza Modal Modificar-->
      <div class="modal fade" id="modificar_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modificar-modal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modificar-modal">
                Modificar Lote: 🌱
              </h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="p-3">
                <!-- Contenedor secundario que engloba la información del formulario-Modificar-->
                <form id="modificar_form" enctype="multipart/form-data">
                  <!-- Contenedor  del select de LTipos-->
                  <div class="form-group mb-4">
                    <!-- Iconos-->
                    <i class="fa-solid fa-camera"></i>
                    <!-- Input de lotess-->
                    <input type="file" class="form-control" name="tituloImagen" id="file-upload">
                  </div>

                  <div class="form-group mb-4">
                    <!-- Iconos-->
                    <i class="fa-brands fa-pagelines"></i>
                    <!-- Input de lotes-->
                    <input type="text" class="form-control" name="nombre-lote" placeholder="Nombre del Lote">
                  </div>

                  <div class="form-group mb-4">
                    <!-- Iconos-->
                    <i class="fa-solid icons fa-plant-wilt"></i>
                    <!-- Input de Hectareas-->
                    <input type="text" class="form-control" name="hectareas" placeholder="Hectareas">
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn-modal botton" value="modificar" data-bs-dismiss="modal">
                      Modificar
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button type="button" class="btn-modal botton" data-bs-dismiss="modal">
                  Cerrar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Termina Modal Modificar-->
    </main>
    <!--Link de utilidades-->
    <script src="Modulo%20de%20Lotes_files/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer="defer" type="module" src="Modulo%20de%20Lotes_files/ModificarLotes.js"></script>
  

</body></html>
